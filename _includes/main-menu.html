<nav class="navbar navbar-default" role="navigation">
  <div class="hidden-xs mybanner span12" 
       style="background: url(/assets/header.png)">
  </div>

  <div class="navbar-header"
       style="background: url(assets/header.png); background-position: 0px -60px;">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" style="background-color: white">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>

  <div class="container">
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  <ul class="nav navbar-nav">
    {% for entry in site.data.navigation.main_menu %}
    {% assign menutext = entry %}
      {% for node in site.pages %}
        {% if node.url == entry %}
          {% assign menutext = node.title %}
        {% endif %}
      {% endfor %}
    {% if page.url == entry %}
    <li class="active">
    {% else %}
    <li>
    {% endif %}
	  <a href="{{ entry }}">{{ menutext }}</a>
    </li>
    {% endfor %}
  </ul>
  </div>
  </div>
</nav>
